<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">


    <title>CGW</title>
    <style>
        body {
            background-color: #EEEEEE;
        }
    </style>

    <script src="./Utils/trackball-rotator.js"></script>
    <script src="./Utils/m4.js"></script>
    <script src="./shader.gpu"></script>
    <script src="./main.js"></script>

</head>

<body onload="init()">

    <h2>Texture transformation</h2>

    <p id="message"></p>
    <div>
        <div>
            <span>Eye separation</span>
            <input type="range" class="range" value="70" min="0" max="200" step="">
            <span class="value"></span>
        </div>
        <div>
            <span>Field of View</span>
            <input type="range" class="range" value="0.8" min="0.2" max="3.2" step="0.2">
            <span class="value"></span>
        </div>
        <div>
            <span>Near clipping distance</span>
            <input type="range" class="range" value="5" min="-20" max="20" step="1">
            <span class="value"></span>
        </div>
        <div>
            <span>Convergence</span>
            <input type="range" class="range" value="2000" min="100" max="3000" step="100">
            <span class="value"></span>
        </div>
    </div>

    <div style="display:flex; align-items: center; justify-content: space-around;">
        <div id="canvas-holder">
            <canvas width="512" height="512" id="webglcanvas" style="background-color:red"></canvas>
        </div>
        <!-- <img width="512" height="512" src="https://raw.githubusercontent.com/ArtemHrytsiuk/WebGL_Labs/CGW/texture.jpg"
     alt="image of texture">
</div> -->


</body>

</html>
